#Content controller
onager_demo_homepage:
    path:     /
    defaults: { _controller: ONGRDemoBundle:Content:homePage }

#Search controller
ongr_search_page:
    path: /search
    methods:  [GET]
    defaults:
        _controller: ONGRFilterManagerBundle:Manager:manager
        managerName: "product_list"
        template: "ONGRDemoBundle:Product:search.html.twig"

### Proxy routes

ongr_category_show:
    path:  /category/{id}
    defaults: { _controller: ONGRDemoBundle:Category:show }

ongr_product_show:
    path:  /product/{id}
    defaults: { _controller: ONGRDemoBundle:Product:show }

#Category
_ongr_category_tree:
    path:  /_proxy/tree/{theme}/{maxLevel}/{partialTree}/{selectedCategory}
    defaults:
        _controller: ONGRDemoBundle:Category:categoryTree
        theme: "top"
        maxLevel: 2
        partialTree: "pt"
        selectedCategory: null

_ongr_breadcrumbs:
    path:  /_proxy/breadcrumbs/{theme}/{maxLevel}/{partialTree}/{selectedCategory}
    methods:  [GET]
    defaults:
        _controller: ONGRDemoBundle:Category:categoryTree
        theme: "breadcrumbs"
        maxLevel: 20
        partialTree: "pt"
        selectedCategory: null
